<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="RockPaperScissors.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Knewave&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="gameBackground">
        <img src="/images/RPSGameVisual.png" alt="Game Visual" id="gameVisual">
        <h2 id="displayScore"><span id="playerScore">0</span> - <span id="computerScore">0</span></h2>
    </div>
    <div id="HUD">
        <div id="left" >
            <div id="leftHealthBar" class="leftHealthBar">
                <div id="leftHealthSection1" class="healthSections"></div>
                <div id="leftHealthSection2" class="healthSections"></div>
                <div id="leftHealthSection3" class="healthSections"></div>
                <div id="leftHealthSection4" class="healthSections"></div>
                <div id="leftHealthSection5" class="healthSections"></div>
            </div>
            <div id="leftText">
                <h3 id="username">You</h3>
            </div>
        </div>
        <div id="middle">
            <div id="btns">
                <button id="rock" class="gameButton"><img src="/images/rockButton.png" alt="Rock"></button>
                <button id="paper" class="gameButton"><img src="/images/paperButton.png" alt="Paper"></button>
                <button id="scissors" class="gameButton"><img src="/images/scissorsButton.png" alt="Scissors"></button>
            </div>
            <div id="middleText">
                <h3 id="weaponsText">Choose Your Weapon</h3>
            </div>
        </div>
        <div id="right">
            <div id="rightHealthBar">
                <div id="rightHealthSection1" class="healthSections"></div>
                <div id="rightHealthSection2" class="healthSections"></div>
                <div id="rightHealthSection3" class="healthSections"></div>
                <div id="rightHealthSection4" class="healthSections"></div>
                <div id="rightHealthSection5" class="healthSections"></div>
            </div>
            <div id="rightText">
                <h3 id="computername">Computer</h3>
            </div>
        </div>
    </div>

    <p id="roundResults"></p>
    <p id="gameResults"></p>
