<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="RockPaperScissors.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Knewave&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="header">
        <h1 id="title">Rock Paper Scissors</h1>
        <button id="fullscreenBtn" onclick="openFullscreen()">Fullscreen</button>
    </div>
    <div id="gameBackground">
        <img src="./images/RPSGameVisual.png" alt="Game Visual" id="gameVisual">
        <h2 id="displayScore"><span id="playerScore">0</span> - <span id="computerScore">0</span></h2>
        <button id="exitFullscreenBtn" onclick="closeFullscreen()">Exit Fullscreen</button>
        <!--shows up after the game is over-->
        <div id="overlay" class="hide">
            <div id="endButtons" class="hide">
                <h2 id="gameResults"></h2>
                <button id="resetButton" class="hide" onclick="resetGame()"><h3 id="resetButtonText">Reset Game</h3></button>
                <button id="exitFullscreenBtn2" onclick="closeFullscreen()">Exit Fullscreen</button>
            </div>
        </div>

        <!--Pictures used for choices and game animations-->
        <div id="gameAnimations">
            <div id="userRock" class=""><img class="choiceDisplayImage" src="./images/rock.png"></div>
            <div id="userPaper" class=""><img class="choiceDisplayImage" src="./images/paper.png"></div>
            <div id="userScissors" class=""><img class="choiceDisplayImage" src="./images/scissors.png"></div>
            <div id="computerRock" class=""><img class="choiceDisplayImage" src="./images/rock.png"></div>
            <div id="computerPaper" class=""><img class="choiceDisplayImage" src="./images/paper.png"></div>
            <div id="computerScissors" class=""><img class="choiceDisplayImage" src="./images/scissors.png"></div>
        </div>
    </div>
    <!--Elements located under the game visual that make up HUD-->
    <div id="HUD">
        <div id="left" >
            <div id="leftHealthBar" class="leftHealthBar">
                <div id="leftHealthSection1" class="healthSections"></div>
                <div id="leftHealthSection2" class="healthSections"></div>
                <div id="leftHealthSection3" class="healthSections"></div>
                <div id="leftHealthSection4" class="healthSections"></div>
                <div id="leftHealthSection5" class="healthSections"></div>
            </div>
            <div id="leftText">
                <h3 id="username">You</h3>
            </div>
        </div>
        <!--Weapons-->
        <div id="middle">
            <div id="btns">
                <button id="rock" class="gameButton"><img class="gameButtonImage" src="./images/rockButton.png" alt="Rock"></button>
                <button id="paper" class="gameButton"><img class="gameButtonImage" src="./images/paperButton.png" alt="Paper"></button>
                <button id="scissors" class="gameButton"><img class="gameButtonImage" src="./images/scissorsButton.png" alt="Scissors"></button>
            </div>
            <div id="middleText">
                <h3 id="weaponsText">Choose Your Weapon</h3>
            </div>
        </div>
        <div id="right">
            <div id="rightHealthBar">
                <div id="rightHealthSection1" class="healthSections"></div>
                <div id="rightHealthSection2" class="healthSections"></div>
                <div id="rightHealthSection3" class="healthSections"></div>
                <div id="rightHealthSection4" class="healthSections"></div>
                <div id="rightHealthSection5" class="healthSections"></div>
            </div>
            <div id="rightText">
                <h3 id="computername">Computer</h3>
            </div>
        </div>
    </div>

    <p id="roundResults"></p>
    
</body>
</html>
